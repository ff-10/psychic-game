<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="shortcut icon" href="./src/images/fav.png" type="image/png">
    <link rel="stylesheet" href="./src/css/custom.css">
    <title>Psychic Game</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="gameTitle text-center mt-3 text-success text-bold text-uppercase">
            Psychic Game
        </div>
        <div class="p-5 mt-3 rounded border border-info d-flex justify-content-between align-items-center text-light">


            <div class="d-flex flex-column justify-content-center align-items-center">
                <p class="soft-box">
                    Sophia
                </p>
                <span class="already-used-letter soft-box"></span>
                <div class="d-flex justify-content-center align-items-center">
                    <img src="./src/images/computer.png" class="img-rounded" alt="Computer">
                </div>

                <div class="compSecretLetter mt-3 text-success">_</div>
            </div>


            <div class="userArea d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex flex-column justify-content-center align-items-center mt-5">
                    <p class="soft-box">
                        You
                    </p>

                    <div class="d-flex justify-content-center align-items-center">
                        <img src="./src/images/man.png" class="img-rounded" style="width: 75%;" alt="Computer">
                    </div>

                    <div class="playerSelectedLetter mt-3 text-warning">_</div>

                </div>
            </div>
        </div>

        <div class="container d-flex justify-content-center text-light">
            <div
                class="border border-info w-50 border-top-0 p-2 rounded-bottom d-flex justify-content-center align-items-center flex-column">
                <div class="my-1 soft-box">Wins: <span class="text-success playerWins"></span></div>
                <div class="my-1 soft-box">Loses: <span class="text-danger playerLoses"></span></div>
                <div class="my-1 soft-box">You have: <span class="text-warning playerChoice"></span> choice</div>
                <div class="soft-box"> Your letter history: <span class="playerLetterHistory"></span></div>
            </div>
        </div>
    </div>

    <div class="howToPlayBox" onclick="document.querySelector('.howToPlayAlert').style.display = 'block';"></div>
    <div class="howToPlayAlert" style="display: none;">
        <div class="close" onclick="document.querySelector('.howToPlayAlert').style.display = 'none';">&times;</div>
        <p>
            How to play ?
            <br />
            Very Easy!
            <br />
            Sophia(Computer) think a letter between "From A to H", find the letter!
            <br />
            Good Luck :)
        </p>
    </div>
    <script src="./src/js/game.js"></script>
</body>

</html>
